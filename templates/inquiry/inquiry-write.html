<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>문의사항 작성하기</title>
        <link rel="stylesheet" href="/static/css/inquiry/inquiry-write.css" />
    </head>
    <body>
        <header></header>
        <main>
            <div class="gaia">
                <div class="profile-header edit-header">
                    <div class="background"></div>
                    <div class="container">
                        <div class="profile-box inquiry">
                            <form
                                action=""
                                id="inquiry-form"
                                enctype="multipart/form-data"
                            >
                                <input type="hidden" name="" value="" />
                                <div class="inquiry-add-view">
                                    <div
                                        class="subtitle-1 text900 inquiry-add-title"
                                    >
                                        문의사항 등록
                                    </div>
                                    <div class="inquiry-add-content-box">
                                        <div
                                            class="inquiry-name inquiry-detail"
                                        >
                                            <div class="label-input-partner">
                                                <input
                                                    class="required theme-partner wishket-label-input"
                                                    data-type="label"
                                                    name="title"
                                                    onkeyup="max_input(this, 100)"
                                                    type="text"
                                                    value=""
                                                />
                                                <label>문의사항 제목 *</label>
                                            </div>
                                            <div class="label-input-partner">
                                                <input
                                                    class="required theme-partner wishket-label-input error"
                                                    data-type="label"
                                                    name="title"
                                                    onkeyup="max_input(this, 100)"
                                                    type="text"
                                                    value=""
                                                />
                                                <label>문의사항 제목 *</label>
                                            </div>
                                            <span
                                                class="error-text"
                                                style="display: none"
                                                >에러상세 메시지</span
                                            >
                                        </div>
                                        <div class="input-guide-helpertext">
                                            접수하실 문의사항에 제목을
                                            작성해주세요. 예) 결제관련
                                            문의드립니다.
                                        </div>
                                        <div
                                            class="mb24 inquiry-description-box inquiry-detail"
                                        >
                                            <div
                                                class="mb16 body-2-bold text900"
                                            >
                                                문의내용 작성
                                                <span class="star">*</span>
                                            </div>
                                            <input
                                                hidden
                                                id="is_changed_textarea"
                                                type="checkbox"
                                            />
                                            <div class="ui-textarea-partner">
                                                <div class="textarea__border">
                                                    <textarea
                                                        class="required wishket-textarea theme-partner expand"
                                                        maxlength="5000"
                                                        name="description"
                                                        style="
                                                            min-height: 402px;
                                                        "
                                                    ></textarea>
                                                </div>
                                                <span
                                                    class="error-text"
                                                    style="display: none"
                                                    >에러상세 메시지</span
                                                ><span class="word-length"
                                                    >0/5000</span
                                                >
                                            </div>
                                            <div class="ui-textarea-partner">
                                                <div
                                                    class="textarea__border error"
                                                >
                                                    <textarea
                                                        class="required wishket-textarea theme-partner expand"
                                                        maxlength="5000"
                                                        name="description"
                                                        style="
                                                            min-height: 402px;
                                                        "
                                                    ></textarea>
                                                </div>
                                                <span
                                                    class="error-text"
                                                    style="display: none"
                                                    >에러상세 메시지</span
                                                ><span class="word-length"
                                                    >0/5000</span
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="inquiry-footer">
                                    <div class="button-box">
                                        <button
                                            class="btn btn-11-24 btn-gray btn-back"
                                        >
                                            취소</button
                                        ><button
                                            class="btn btn-11-24 btn-partner btn-submit"
                                            type="button"
                                        >
                                            등록
                                        </button>
                                    </div>
                                    <div
                                        class="body-3 btn-help-box"
                                        style="display: none"
                                    >
                                        <span class="star"
                                            ><b>* 필수 항목</b></span
                                        >을 모두 작성해 주세요.
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="active" id="inquiry-footer-moving"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const labelInputs = document.querySelectorAll(
                ".label-input-partner input"
            );
            const textareas = document.querySelectorAll(
                ".textarea__border textarea"
            );

            labelInputs.forEach((input) => {
                input.addEventListener("focus", (event) => {
                    // 부모 요소에 'label-effect' 클래스 추가
                    const parent = event.target.closest(".label-input-partner");
                    if (parent) {
                        parent.classList.add("label-effect");
                    }
                    // 기본 focus outline 제거
                    input.style.outline = "none";
                    // 기존 border 효과 제거
                    input.style.border = "none";
                });

                input.addEventListener("blur", (event) => {
                    // 포커스가 해제되면 'label-effect' 클래스 제거
                    const parent = event.target.closest(".label-input-partner");
                    if (parent) {
                        parent.classList.remove("label-effect");
                    }
                    // border 효과 복원
                    input.style.border = "";
                });
            });

            textareas.forEach((textarea) => {
                textarea.addEventListener("focus", (event) => {
                    // 부모 요소에 'active' 클래스 추가
                    const parent = event.target.closest(".textarea__border");
                    if (parent) {
                        parent.classList.add("active");
                    }
                    // 기본 focus outline 제거
                    textarea.style.outline = "none";
                });

                textarea.addEventListener("blur", (event) => {
                    // 포커스가 해제되면 'active' 클래스 제거
                    const parent = event.target.closest(".textarea__border");
                    if (parent) {
                        parent.classList.remove("active");
                    }
                });
            });
        });
    </script>
</html>
