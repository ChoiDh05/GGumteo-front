<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/main/header-alarm.css" />
        <title>알람 박스</title>
    </head>
    <body>
        <div class="icon-box">
            <div class="divider only-pc"></div>
            <div class="alarm-container">
                <div class="alarm-dot-div">
                    <img
                        class="alarm-dot"
                        src="/static/images/main/alarm-dot.png"
                    />
                </div>
                <img class="alarm" src="/static/images/main/alarm.png" />
                <div class="alarm-box">
                    <p class="alarm-title">내 알림</p>
                    <div class="alarm-name-div margin-botton-15px">
                        <div class="dot-div-1">
                            <img
                                class="alarm-dot"
                                src="/static/images/main/alarm-dot.png"
                            />
                        </div>
                        <p class="alarm-name">영상</p>
                    </div>
                    <div class="alarm-name-div">
                        <div class="dot-div-2">
                            <img
                                class="alarm-dot"
                                src="/static/images/main/alarm-dot.png"
                            />
                        </div>
                        <p class="alarm-name">글</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
