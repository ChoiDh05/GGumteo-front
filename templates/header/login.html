<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/header/login.css">
        <title>로그인</title>
    </head>
    <body>
        <header id="header" class="header-nav">
            <div class="header-gnb">
                <div class="container">
                    <div class="header-gnb-wrapper">
                        <a class="sub-navigation-logo" href=""
                            ><img
                                class="logo-test" src="/static/images/main/logo-test.png"
                        /></a>
                        <div class="sub-navigation-wrapper flex-box pc-only">
                            <a
                                class="sub-navigation"
                                href=""
                                ><div class="body-2-medium text900">
                                    영상
                                </div></a
                            >
                            <a class="sub-navigation" href=""
                                ><div class="body-2-medium text900">
                                    글
                                </div></a
                            >
                            <a
                                class="sub-navigation new-menu"
                                href=""
                                ><div class="body-2-medium text900">
                                    공지사항
                                </div></a
                            >
                        </div>
                        <div class="icon-box">
                            <div id="search-box" class="btn search-box flex-box">
                                <img
                                class="icon search-icon only-mobile"
                                src="/static/images/main/search-Icon.png"
                            />
                            </div>
                            <div class="icon-box">
                                <div class="divider only-pc"></div>
                                <!-- 알림 없을 시 -->
                                <div id="alarm-container-1" class="alarm-container">
                                    <div class="cursor-pointer"></div>
                                    <img class="alarm" src="/static/images/main/alarm.png" />
                                    <!-- 내 알림 div -->
                                    <div id="alarm-box-1" class="alarm-box">
                                        <p class="alarm-title">내 알림</p>
                                        <div class="alarm-name-div margin-botton-15px">
                                            <p class="alarm-name">영상</p>
                                        </div>
                                        <div class="alarm-name-div">
                                            <p class="alarm-name">글</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- 알림 있을 시 -->
                                <div id="alarm-container-2" class="alarm-container">
                                    <div class="alarm-dot-div">
                                        <img
                                            class="alarm-dot"
                                            src="/static/images/main/alarm-dot.png"
                                        />
                                    </div>
                                    <img class="alarm" src="/static/images/main/alarm.png" />
                                    <!-- 내 알림 div -->
                                    <div id="alarm-box-2" class="alarm-box">
                                        <p class="alarm-title">내 알림</p>
                                        <div class="alarm-name-div margin-botton-15px">
                                            <div class="dot-div-1">
                                                <img
                                                    class="alarm-dot"
                                                    src="/static/images/main/alarm-dot.png"
                                                />
                                            </div>
                                            <p class="alarm-name">영상</p>
                                        </div>
                                        <div class="alarm-name-div">
                                            <div class="dot-div-2">
                                                <img
                                                    class="alarm-dot"
                                                    src="/static/images/main/alarm-dot.png"
                                                />
                                            </div>
                                            <p class="alarm-name">글</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="profile-image" id="profileImage">
                                <img class="authenticated-user-image user-img pull-right" 
                                src="/static/images/main/profile-img.png"></div>
                            <div class="button-group-box" id="buttonGroupBox">
                                <a
                                    class="btn btn-common-3 btn-logout"
                                    href=""
                                    >
                                    로그아웃</a
                                >
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 검색 창 (search.js 있음) -->
        <div class="search-full-modal" id="search-full-modal">
            <div class="search-part">
                <div class="container">
                    <img
                    class="search-icon"
                    src="/static/images/main/search-gray-icon.png"/>
                    <input name="csrfmiddlewaretoken" type="hidden" /><input
                    class="news-search-input"
                    id="searchInput"
                    placeholder="키워드, 작가 이름 검색하기"/>
                    <img
                    id="close-icon"
                    class="close-icon"
                    src="/static/images/main/close-icon.png"/>
                </div>
            </div>
            <div class="search-sub-part">
                <div class="container">
                    <div class="recent-keyword-part">
                        <div class="title">최근 검색어
                            <div class="sub-action" style="display: none">
                            전체 삭제
                            </div>
                        </div>
                        <div class="recent-keyword-part-wrapper empty">
                            <div class="empty-recent-keyword">
                                최근 검색어가 없습니다.
                            </div>
                            <div
                                class="recent-keyword-list"
                                id="recentKeywordList"></div>
                        </div>
                    </div>
                    <!-- 검색했을 때 최근 검색어가 뜬다.(최대 5개) -->
                    <div class="recent-keyword-part">
                        <div class="title">최근 검색어
                            <div class="sub-action">전체 삭제</div>
                        </div>
                        <div class="recent-keyword-part-wrapper">
                            <div
                                class="empty-recent-keyword"
                                style="display: none">
                                최근 검색어가 없습니다.
                            </div>
                            <div class="recent-keyword-list" id="recentKeywordList" >
                                <div class="recent-keyword">
                                        <div class="keyword-title">정지수</div>
                                    <img
                                        class="delete-icon"
                                        src="/static/images/main/delete-icon.png"
                                    />
                                </div>
                                <div class="recent-keyword">
                                    <div class="keyword-title">텀블러</div>
                                    <img
                                        class="delete-icon"
                                        src="/static/images/main/delete-icon.png"
                                    />
                                </div>
                                <div class="recent-keyword">
                                    <div class="keyword-title">작가</div>
                                    <img
                                        class="delete-icon"
                                        src="/static/images/main/delete-icon.png"
                                    />
                                </div>
                                <div class="recent-keyword">
                                    <div class="keyword-title">키워드</div>
                                    <img
                                        class="delete-icon"
                                        src="/static/images/main/delete-icon.png"
                                    />
                                </div>
                                <div class="recent-keyword">
                                    <div class="keyword-title">프론트엔드</div>
                                    <img
                                        class="delete-icon"
                                        src="/static/images/main/delete-icon.png"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="background-overlay" class="background-overlay"></div>  
        </div>
    </body>
    <script src="/static/js/header/alarm-box.js"></script>
    <script src="/static/js/header/search.js"></script>
</html>
