<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background-color: #e8e8e8;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            justify-content: center;
        }
        input[type="text"] {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #00a2c7;
            border: none;
            border-radius: 0 4px 4px 0;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #008bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>공지사항</h1>
        <p>위시켓의 새로운 소식을 확인할 수 있습니다.</p>
        <div class="search-container">
            <input type="text" placeholder="검색어를 입력하세요">
            <button>검색</button>
        </div>
    </div>

</body>
</html>
