<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="/static/css/my-page-video/my-page-my-product.css"

    <body>

                            </div>

                    </div>
                    <div
                        class="scrapbook-list-box no-scroll"
                        style="overflow-y: hidden; padding-bottom: 20px"

                        <div

                            data-title="내 작품"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                                style="
                                    background-color: #f6f3f8;
                                    border-radius: 8px;
                                    transition: background-color 0.3s ease,

                                "
                            >
                                <div class="icon-scrap-off"></div>

                                <div
                                    class="body-2 sidebar-menu-name"
                                    style="color: #6b16ee; font-weight: 550"
                                >
                                    내 작품
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내가 구매한 작품"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">

                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    나의 펀딩
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="결제한 펀딩"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">

                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"

                                    (0)

                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="나의 모집"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    나의 모집
                                </div>
                                <div

                                    style="margin-right: 6px"

                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"

                    </div>
                    <div class="content-divide" style="margin: 20px 0px"></div>
                    <div
                        class="sidebar-menu highlight-memo"
                        data-page="highlight-memo"
                        name="btn-link"
                        style="
                            margin-bottom: -5px;
                            margin-top: -15px;
                            height: 20px;
                            width: 250px;
                        "
                    >
                        <img
                            class="sidebar-menu-img off-img"
                            src="https://yozm.wishket.com/static/renewal/img/news/icon_menu_highlight_off.png"
                        />
                        <div class="body-2 sidebar-menu-name">내 정보 수정</div>
                    </div>
                    <div
                        class="sidebar-menu read-news"
                        data-page="read-news"
                        name="btn-link"
                        style="margin-bottom: -20px; height: 20px; width: 250px"
                    >
                        <img
                            class="sidebar-menu-img off-img"
                            src="https://yozm.wishket.com/static/renewal/img/news/icon_menu_highlight_off.png"
                        />
                        <div class="body-2 sidebar-menu-name">문의 내역</div>
                    </div>
                    <div
                        class="sidebar-menu read-news"
                        data-page="read-news"
                        name="btn-link"
                        style="
                            margin-bottom: -20px;
                            height: 20px;
                            margin-top: 16px;
                            width: 250px;
                        "
                    >
                        <img
                            class="sidebar-menu-img off-img"
                            src="https://yozm.wishket.com/static/renewal/img/news/icon_menu_highlight_off.png"
                        />
                        <div class="body-2 sidebar-menu-name">알림</div>
                    </div>

                <div class="main-content-container">
                    <div class="main-content read-news-list">
                        <div class="content-title-with-btn">
                            <div class="subtitle-1 text900 content-title">
                                내 작품 목록
                            </div>
                        </div>
                        <div class="content">
                            <div class="list-item">
                                <div class="news-list">
                                    <div class="flex-box">
                                        <div class="news-text">
                                            <a href="/magazine/detail/2789"
                                                ><p class="scrap-news-title">
                                                    글의 제목이 들어 갈 자리
                                                </p></a
                                            >
                                            <div class="scrap-news-info">
                                                <a href="/magazine/list/design/"
                                                    ><p
                                                        class="btn body-3-medium text600 scrap-news-category"
                                                    >
                                                        예능
                                                    </p></a
                                                >
                                                <div class="divider"></div>
                                                <div class="flex-box">
                                                    <img
                                                        class="mr-4"
                                                        src="/static/renewal/img/news/icon-clock.png"
                                                        srcset="
                                                            /static/renewal/img/news/icon-clock.png    1x,
                                                            /static/renewal/img/news/icon-clock@2x.png 2x,
                                                            /static/renewal/img/news/icon-clock@3x.png 3x
                                                        "
                                                    />
                                                    <div class="body-3 text600">
                                                        몇 시간 전인지
                                                    </div>
                                                </div>
                                            </div>
                                            <a href="/magazine/detail/2789"
                                                ><p
                                                    class="body-3 text500 news-description"
                                                >
                                                    글의 내용
                                                </p></a
                                            >
                                        </div>
                                        <div class="btn news-image">
                                            <a href="/magazine/detail/2789"
                                                ><img
                                                    src="/media/news/2789/shapeofai.png"
                                            /></a>
                                        </div>
                                    </div>
                                    <div class="flex-box news-author-box">
                                        <div class="author-info flex-box">
                                            <img
                                                class="author-image"
                                                src="https://cdn.wishket.com/news_profiles/80513_20230718_2bcfacbf16d5d1a2.jpg"
                                            />
                                            <p class="author-name">
                                                멤버 닉네임
                                            </p>
                                        </div>
                                        <div class="flex-box">
                                            <div class="btn-wrapper">
                                                <button
                                                    class="btn btn-action btn-icon-edit-scrap"
                                                    data-news-id="2789"
                                                    data-scrap-related=""
                                                    data-toggle="detail_scrap_box"
                                                    name="toggle_btn"
                                                    type="button"
                                                >
                                                    <p
                                                        class="action-tooltip bottom-action caption-2 edit-scrap-off"
                                                    >
                                                        스크랩
                                                    </p>
                                                    <p
                                                        class="action-tooltip bottom-action caption-2 edit-scrap-on"
                                                        style="display: none"
                                                    >
                                                        스크랩됨
                                                    </p>
                                                    <div class="edit-scrap-off">
                                                        <div
                                                            class="icon-scrap-edit-off"
                                                        ></div>
                                                    </div>
                                                    <div
                                                        class="edit-scrap-on"
                                                        style="display: none"
                                                    >
                                                        <div
                                                            class="icon-scrap-edit-on"
                                                        ></div>
                                                    </div>
                                                </button>
                                                <div
                                                    class="scrap-scrapbook-list animated fast sizeUpTopToDownPC"
                                                    style="display: none"
                                                >
                                                    <div
                                                        class="list-header only-mobile"
                                                    >
                                                        <div
                                                            class="header-title"
                                                        >
                                                            저장<img
                                                                onclick="closeScrapbookList()"
                                                                src="/static/renewal/img/news/icon_m_gnb_close.png"
                                                                srcset="
                                                                    /static/renewal/img/news/icon_m_gnb_close.png    1x,
                                                                    /static/renewal/img/news/icon_m_gnb_close@2x.png 2x,
                                                                    /static/renewal/img/news/icon_m_gnb_close@3x.png 3x
                                                                "
                                                            />
                                                        </div>
                                                    </div>
                                                    <div class="list-body">
                                                        <div
                                                            class="user-scrapbook-list scrapbook-list2789"
                                                        ></div>
                                                    </div>
                                                    <div
                                                        class="list-footer only-mobile"
                                                    >
                                                        <button
                                                            class="body-1 btn btn-common full-width btn-8-20 btn-gray"
                                                            onclick="closeScrapbookList()"
                                                            type="button"
                                                        >
                                                            닫기</button
                                                        ><button
                                                            class="body-1 btn btn-common full-width btn-8-20 btn-violet"
                                                            onclick="closeScrapbookList()"
                                                            type="button"
                                                        >
                                                            완료
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="btn-wrapper">
                                                <button
                                                    class="btn btn-action icon-delete-read-news"
                                                    data-read-news-id="303592"
                                                    type="button"
                                                >
                                                    <div
                                                        class="icon-scrap-delete"
                                                    ></div>
                                                    <p
                                                        class="action-tooltip bottom-action caption-2"
                                                    >
                                                        삭제
                                                    </p>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
