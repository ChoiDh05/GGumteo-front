<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="/static/css/my-page-video/my-page-my-profile.css"
        />
        <title>내 정보 수정</title>
    </head>
    <body>
        <div class="layout">
            <div class="container scrapbook">
                <div class="pc-sidebar" style="width: 280px">
                    <div
                        class="sidebar-menu scrapbook fold start-scroll active-menu no-scroll"
                        id="scrapbook-fold"
                        style="padding: 0px"
                    >
                        <div class="sidebar-menu-name-img-set">
                            <div
                                class="sidebar-menu-img icon-fold"
                                style="margin-left: 13px"
                            ></div>
                            <div
                                class="body-2 sidebar-menu-name"
                                data-page="scrapbook"
                                name="btn-link"
                                style="margin-left: 8px; font-weight: 550"
                            >
                                내 활동내역
                            </div>
                        </div>
                    </div>
                    <div
                        class="scrapbook-list-box no-scroll"
                        style="overflow-y: hidden; padding-bottom: 20px"
                    >
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내 작품"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    내 작품
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내가 구매한 작품"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    내가 구매한 작품
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="나의 펀딩"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    나의 펀딩
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="결제한 펀딩"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    결제한 펀딩
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="나의 모집"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    나의 모집
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내가 신청한 모집"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    내가 신청한 모집
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내가 단 리뷰"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="body-2 sidebar-menu-name">
                                    내가 단 리뷰
                                </div>
                                <div
                                    class="caption-1 text400 scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-divide" style="margin: 20px 0px"></div>
                    <div
                        class="sidebar-menu highlight-memo"
                        data-page="highlight-memo"
                        name="btn-link"
                        style="
                            margin-bottom: -5px;
                            margin-top: -15px;
                            height: 20px;
                            width: 250px;
                        "
                    >
                        <div class="body-2 sidebar-menu-name">내 정보 수정</div>
                    </div>
                    <div
                        class="sidebar-menu read-news"
                        data-page="read-news"
                        name="btn-link"
                        style="margin-bottom: -20px; height: 20px; width: 250px"
                    >
                        <div class="body-2 sidebar-menu-name">문의 내역</div>
                    </div>
                    <div
                        class="sidebar-menu read-news"
                        data-page="read-news"
                        name="btn-link"
                        style="
                            margin-bottom: -20px;
                            height: 20px;
                            margin-top: 16px;
                            width: 250px;
                        "
                    >
                        <div class="body-2 sidebar-menu-name">알림</div>
                    </div>
                </div>
                <div class="main-content-container">
                    <div class="content-container main-content">
                        <div class="content">
                            <div class="sub-title-box">
                                <div
                                    class="subtitle-2-medium text900"
                                    style="font-weight: 600"
                                >
                                    내 정보 수정
                                </div>
                            </div>
                            <div class="inquiry-add-content-box">
                                <div class="inquiry-name inquiry-detail">
                                    <div class="label-input-partner">
                                        <input
                                            class="required theme-partner wishket-label-input"
                                            data-type="label"
                                            name="title"
                                            onkeyup="max_input(this, 100)"
                                            type="text"
                                            value=""
                                        />
                                        <label>문의사항 제목 *</label>
                                    </div>
                                    <span
                                        class="error-text"
                                        style="display: none"
                                        >에러상세 메시지</span
                                    >
                                </div>
                                <div class="input-guide-helpertext">
                                    접수하실 문의사항에 제목을 작성해주세요. 예)
                                    결제관련 문의드립니다.
                                </div>
                                <div
                                    class="mb24 inquiry-description-box inquiry-detail"
                                >
                                    <div class="mb16 body-2-bold text900">
                                        문의내용 작성
                                        <span class="star">*</span>
                                    </div>
                                    <input
                                        hidden=""
                                        id="is_changed_textarea"
                                        type="checkbox"
                                    />
                                    <div class="ui-textarea-partner">
                                        <div class="textarea__border">
                                            <textarea
                                                class="required wishket-textarea theme-partner expand"
                                                maxlength="5000"
                                                name="description"
                                                style="min-height: 402px"
                                            ></textarea>
                                        </div>
                                        <span
                                            class="error-text"
                                            style="display: none"
                                            >에러상세 메시지</span
                                        ><span class="word-length">0/5000</span>
                                    </div>
                                </div>
                            </div>
                            <div class="inquiry-footer">
                                <div class="button-box">
                                    <button
                                        class="btn btn-11-24 btn-gray btn-back"
                                    >
                                        취소</button
                                    ><button
                                        class="btn btn-11-24 btn-partner btn-submit"
                                        type="button"
                                    >
                                        등록
                                    </button>
                                </div>
                                <div
                                    class="body-3 btn-help-box"
                                    style="display: none"
                                >
                                    <span class="star"><b>* 필수 항목</b></span
                                    >을 모두 작성해 주세요.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="/static/js/my-page-video/my-page-my-profile.js"></script>
</html>
