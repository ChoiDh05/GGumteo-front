<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/static/css/member/my-profile.css" />
        <title>내 정보 수정</title>
    </head>
    <body>
        <div class="layout">
            <div class="container scrapbook">
                <div class="pc-sidebar" style="width: 280px">
                    <div
                        class="sidebar-menu scrapbook fold start-scroll active-menu no-scroll"
                        id="scrapbook-fold"
                        style="padding: 0px"
                    >
                        <div class="sidebar-menu-name-img-set">
                            <div
                                class="sidebar-menu-img icon-fold"
                                style="margin-left: 13px"
                            ></div>
                            <div
                                class="sidebar-menu-name"
                                data-page="scrapbook"
                                name="btn-link"
                                style="margin-left: 8px; font-weight: 500"
                            >
                                내 활동내역
                            </div>
                        </div>
                    </div>
                    <div
                        class="scrapbook-list-box no-scroll"
                        style="overflow-y: hidden; padding-bottom: 20px"
                    >
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내 작품"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="sidebar-menu-name">내 작품</div>
                                <div
                                    class="scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내가 구매한 작품"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="sidebar-menu-name">
                                    내가 구매한 작품
                                </div>
                                <div
                                    class="scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="나의 펀딩"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="sidebar-menu-name">나의 펀딩</div>
                                <div
                                    class="scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="결제한 펀딩"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="sidebar-menu-name">결제한 펀딩</div>
                                <div
                                    class="scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="나의 모집"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="sidebar-menu-name">나의 모집</div>
                                <div
                                    class="scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내가 신청한 모집"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="sidebar-menu-name">
                                    내가 신청한 모집
                                </div>
                                <div
                                    class="scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                        <div
                            class="sidebar-menu sidebar-menu scrapbook"
                            data-title="내가 단 리뷰"
                        >
                            <div
                                class="sidebar-menu-name-img-set scrapbook-link"
                                data-page="scrapbook-detail"
                                data-scrapbook-id="56122"
                                name="btn-link"
                            >
                                <div class="icon-scrap-off"></div>

                                <div class="sidebar-menu-name">
                                    내가 단 리뷰
                                </div>
                                <div
                                    class="scrapbook-scraps-count"
                                    style="margin-right: 6px"
                                >
                                    (0)
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content-divide" style="margin: 20px 0px"></div>
                    <div
                        class="sidebar-menu highlight-memo"
                        data-page="highlight-memo"
                        name="btn-link"
                        style="
                            margin-bottom: -5px;
                            margin-top: -15px;
                            height: 20px;
                            width: 250px;
                            background-color: #faf6ff;
                            color: #6b16ee;
                        "
                    >
                        <div
                            class="sidebar-menu-name"
                            style="color: #6b16ee; font-weight: 550"
                        >
                            내 정보 수정
                        </div>
                    </div>
                    <div
                        class="sidebar-menu read-news"
                        data-page="read-news"
                        name="btn-link"
                        style="margin-bottom: -20px; height: 20px; width: 250px"
                    >
                        <div class="sidebar-menu-name">문의 내역</div>
                    </div>
                    <div
                        class="sidebar-menu read-news"
                        data-page="read-news"
                        name="btn-link"
                        style="
                            margin-bottom: -20px;
                            height: 20px;
                            margin-top: 16px;
                            width: 250px;
                        "
                    >
                        <div class="sidebar-menu-name">알림</div>
                    </div>
                </div>
                <div class="main-content-container">
                    <div class="content-container main-content">
                        <div class="content">
                            <div class="sub-title-box">
                                <div
                                    class="subtitle"
                                    style="
                                        font-weight: 600;
                                        margin-bottom: 30px;
                                    "
                                >
                                    내 정보 수정
                                </div>
                                <div class="inquiry-add-content-box">
                                    <div class="inquiry-name inquiry-detail">
                                        <div class="font-container">
                                            이름 작성
                                            <span class="star">*</span>
                                        </div>
                                        <div class="label-input-partner">
                                            <input
                                                class="required"
                                                data-type="label"
                                                name="title"
                                                onkeyup="max_input(this, 100)"
                                                type="text"
                                                id="name"
                                                placeholder="예) 홍길동"
                                                value=""
                                                style="
                                                    outline: none;
                                                    border: 1px solid
                                                        rgb(224, 224, 224);
                                                "
                                            />
                                        </div>
                                    </div>
                                    <div class="inquiry-name inquiry-detail">
                                        <div class="font-container">
                                            나이 작성
                                            <span class="star">*</span>
                                        </div>
                                        <div class="label-input-partner">
                                            <input
                                                class="required"
                                                data-type="label"
                                                name="title"
                                                onkeyup="max_input(this, 100)"
                                                type="text"
                                                id="age"
                                                placeholder="예) 21"
                                                value=""
                                                style="
                                                    outline: none;
                                                    border: 1px solid
                                                        rgb(224, 224, 224);
                                                "
                                            />
                                        </div>
                                    </div>
                                    <div class="inquiry-name inquiry-detail">
                                        <div class="font-container">
                                            이메일 작성
                                            <span class="star">*</span>
                                        </div>
                                        <div class="label-input-partner">
                                            <input
                                                class="required"
                                                data-type="label"
                                                name="title"
                                                onkeyup="max_input(this, 100)"
                                                type="text"
                                                id="email"
                                                placeholder="예) ggumteo@naver.com"
                                                value=""
                                                style="
                                                    outline: none;
                                                    border: 1px solid
                                                        rgb(224, 224, 224);
                                                "
                                            />
                                        </div>
                                    </div>
                                    <div class="inquiry-name inquiry-detail">
                                        <div class="font-container">
                                            전화번호 작성
                                            <span class="star">*</span>
                                        </div>
                                        <div class="label-input-partner">
                                            <input
                                                class="required"
                                                data-type="label"
                                                name="title"
                                                onkeyup="max_input(this, 100)"
                                                type="text"
                                                id="phonenumber"
                                                placeholder="예) 01099999999 (-는 작성하지 않습니다)"
                                                value=""
                                                style="
                                                    outline: none;
                                                    border: 1px solid
                                                        rgb(224, 224, 224);
                                                "
                                            />
                                        </div>
                                    </div>

                                    <div class="inquiry-name inquiry-detail">
                                        <div class="font-container">
                                            추가사항 작성
                                        </div>
                                        <div
                                            class="label-input-partner"
                                            style="margin-bottom: 15px"
                                        >
                                            <textarea
                                                class="required"
                                                data-type="label"
                                                name="description"
                                                id="addwrite"
                                                oninput="resizeTextarea(this)"
                                                rows="3"
                                                placeholder="추가사항을 입력해주세요"
                                                maxlength="969"
                                                style="
                                                    outline: none;
                                                    border: 1px solid
                                                        rgb(224, 224, 224);
                                                    border-radius: 5px;
                                                    width: 99.5%;
                                                    resize: none;
                                                "
                                            ></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="inquiry-footer">
                                    <div class="button-box">
                                        <button
                                            class="btn btn-11-24 btn-gray btn-back"
                                        >
                                            취소</button
                                        ><button
                                            class="btn btn-11-24 btn-partner btn-submit"
                                            type="button"
                                        >
                                            등록
                                        </button>
                                    </div>
                                    <div
                                        class="btn-help-box"
                                        style="display: none"
                                    >
                                        <span class="star"
                                            ><b>* 필수 항목</b></span
                                        >을 모두 작성해 주세요.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="/static/js/member/my-profile.js"></script>
</html>
